<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>SDFitness</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light text-dark pt-5">

<!-- Barra de navegación fija -->
<nav class="navbar navbar-light bg-white shadow-sm fixed-top py-3" >
    <div class="container-md d-flex align-items-center">
        <!-- Logo -->
        <a class="navbar-brand" th:href="@{/}">
            <img alt="Logo"
                 style="max-height: 90px"
                 th:src="@{/images/logo.png}">
        </a>

        <!-- Botón Gimnasios centrado -->
        <div class="flex-grow-1 text-center">
            <a class="btn btn-outline-secondary" th:href="@{/gimnasios}">Gimnasios</a>
        </div>

        <!-- Botón Iniciar sesión -->
        <div class="d-flex">
            <a class="btn btn-outline-primary" th:href="@{/login}">Iniciar sesión</a>
        </div>
    </div>
</nav>

<!-- Sección principal -->
<header class="d-flex align-items-center justify-content-center pt-5"
        style="height: calc(100vh - 90px);
        background: url('/images/fondo.png') center/cover no-repeat;">
    <a class="btn btn-lg btn-primary px-5 py-3 mt-5" th:href="@{/registro}">Inscríbete</a>
</header>

<!-- Bootstrap JS Bundle -->
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
