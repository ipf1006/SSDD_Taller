<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información del país</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="mb-4">Información del país (API externa)</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Bandera</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${nombre}">Spain</td>
        <td th:text="${capital}">Madrid</td>
        <td><img alt="Bandera" th:src="${bandera}" width="50"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
